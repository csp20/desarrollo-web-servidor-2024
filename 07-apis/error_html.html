La PokéAPI nos ofrece información sobre pokémons. Los pokémons son unos bichitos mágicos que protagonizan la franquicia de videojuegos “Pokémon”. No hace falta que sepas nada de los pokémons para hacer esta práctica, pero si sabes de ellos, quizás te saque una sonrisa cuando la termines y veas a todos los pokémons. Enlace: https://pokeapi.co/ 
Ejercicio 1: Crea una página llamada pokemons.php que nos muestre una lista con el nombre de los 5 primeros pokémons. El nombre se mostrará con la primera letra de cada palabra que lo componga en mayúscula. Únicamente se solicitarán 5 pokémons a la API.
Ejercicio 2: Añade, junto al nombre de cada pokémon, su imagen de frente por defecto.
Ejercicio 3: Añade, junto al nombre de cada pokémon, todos sus tipos separados por un espacio en blanco (fuego, agua, veneno, eléctrico, etc). El tipo se mostrará con la primera letra de cada palabra que lo componga en mayúscula.
Ejercicio 4: Por defecto se muestran 5 pokémons, pero la API tiene muchos más. Añade enlaces de “Siguiente” y “Anterior” para mostrar los siguientes o anteriores 5 pokémons. Si estamos en la primera página, no se mostrará el botón de “Anterior”.
Ejercicio 5: Añade un formulario para cambiar el número de pokémons que se muestran. Si se introduce el valor “10”, sólo se pedirán a la API 10 pokémons. Si se le da a “Siguiente” o “Anterior” después de haber cambiado el número de pokémons, en la siguiente o anterior página se mantendrá dicho número también, en lugar de los 5 por defecto.

A continuación encontrarás un resultado aproximado de cómo quedaría la página terminada. Los pokémons que aparecen no tienen por qué ser los mismos.
